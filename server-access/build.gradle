apply plugin: 'java-library'
apply plugin: 'kotlin'

def versionKtor = '1.2.1'
def versionCommonsCodec = '1.12'
def versionKotlinTest = '3.3.0'
def versionWiremock = '2.23.2'
def versionMockK = '1.9.3'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "io.ktor:ktor-client-cio:$versionKtor"
    implementation "commons-codec:commons-codec:$versionCommonsCodec"
    
    testImplementation "io.kotlintest:kotlintest-runner-junit5:$versionKotlinTest"
    testImplementation "com.github.tomakehurst:wiremock:$versionWiremock"
    testImplementation "io.mockk:mockk:$versionMockK"
}

test {
    useJUnitPlatform()
}

sourceCompatibility = "7"
targetCompatibility = "7"
